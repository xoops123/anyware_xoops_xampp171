<div>
<input type="button" class="formButton" value="CKEeditorON" name="<{$element.id}>_myckeditorOn" onclick="if(this.value=='CKEeditorON'){this.value='CKEeditorOFF';<{$element.id}>_myckeditor_exec();}else{this.value='CKEeditorON';<{$element.id}>_myckeditor_remove();}"/>
</div>
<textarea name="<{$element.name}>" class="<{$element.class}>" cols="<{$element.cols}>" rows="<{$element.rows}>" id="<{$element.id}>"><{$element.value}></textarea>
